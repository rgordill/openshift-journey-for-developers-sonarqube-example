apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: postgresql
spec:
  selector:
    matchLabels:
      app: sonarqube
      release: postgresql
  serviceName: postgresql-headless
  template:
    metadata:
      labels:
        app: sonarqube
        release: postgresql
      name: postgresql
    spec:
      containers:
      - name: postgresql
        image: registry.redhat.io/rhel8/postgresql-13
        env:
        - name: POSTGRESQL_USER
          value: user
        - name: POSTGRESQL_PASSWORD
          value: password
        - name: POSTGRESQL_DATABASE
          value: dbsample
        ports:
        - containerPort: 5432
          protocol: TCP
